{% include 'header.html' %}

<div class="container">
  <main class="form-signin w-100 m-auto">
    <form>
      <img
        class="mb-4"
        src="static/images/signup.jpg"
        alt=""
        width="600"
        height="600"
      />
      <h1 class="h3 mb-3 fw-normal"><b>Join Gamzon Today</b></h1>
      <p class="fs-5 mb-4">
        Create your free account to start shopping or selling on The Gambiaâ€™s
        local e-commerce platform.
      </p>
      <p class="fs-5 mb-4">
        Already have an account?
        <a class="btn btn-outline-dark mt-auto" href="{{ url_for('sign_in')}}"
          >Log in here</a
        >
      </p>
      <div class="form-floating">
        <input
          type="name"
          class="form-control"
          id="floatingInput"
          placeholder="musbi jawo"
        />
        <label for="floatingInput">Full Name</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="phone"
          class="form-control"
          id="floatingInput"
          placeholder="+220 2506796"
        />
        <label for="floatingInput">Phone Number</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="musbi@gamzon.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="checkDefault"
        />
        <label class="form-check-label" for="checkDefault"> Remember me </label>
      </div>
      <button class="btn btn-secondary w-100 py-2" type="submit">Sign up</button>
    </form>
  </main>
  <br /><br />
</div>

{% include 'footer.html' %}
