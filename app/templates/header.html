<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gamzon Homepage - Shop your need with us</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <! Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('home') }}">GamZon</a>

              <form
                class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
                role="search"
              >
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </form>

              <div class="text-end">
                <button type="button" class="btn btn-secondary ">
                  <a class="navbar-brand" href="{{ url_for('sign_in') }}">
                    Login
                  </a>
                  
                </button>
                <button type="button" class="btn btn-secondary me-2">
                  <a class="navbar-brand" href="{{ url_for('sign_up') }}">
                    Sign-up
                  </a>
                  

                </button>
              </div>

          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">
              
              <i class="bi-cart-fill me-1"></i>
              <a class="navbar-brand" href="{{ url_for('checkout') }}">
                Cart
              </a>
              
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav> 
   
    
    <!-- Header-->
    <header>
      
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="{{ url_for('home') }}" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="{{ url_for('home') }}"></use>
                  </svg>
                  Home
                </a>
              </li>

              <li>
                <a href="{{ url_for('products') }}" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#grid"></use>
                  </svg>
                  Products
                </a>
              </li>
              <li>
                <a href="{{ url_for('contact') }}" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#people-circle"></use>
                  </svg>
                  Contact
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      
        </div>
      </div>
    </header>
  </body>
</html>
