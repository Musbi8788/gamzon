{% include 'header.html' %}

<div class="container">
  <main class="form-signin w-100 m-auto">
    <form>
      <img
        class="mb-4"
        src="static/images/login.jpg"
        alt=""
        width="600"
        height="600"
      />
      <h1 class="h3 mb-3 fw-normal"><b>Welcome back to Gamzon!</b></h1>
      <p class="fs-5 mb-4">
        Log in to access your dashboard, manage your store, and explore the
        marketplace.
      </p>
      <p class="fs-5 mb-4">
        Don't have an account?
        <a class="btn btn-outline-dark mt-auto" href="{{ url_for('sign_up')}}"
          >Sign up now</a
        >
      </p>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="musbi@gamzon.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="checkDefault"
        />
        <label class="form-check-label" for="checkDefault"> Remember me </label>
      </div>
      <button class="btn btn-secondary w-100 py-2" type="submit">
        Sign in
      </button>
    </form>
  </main>
  <br /><br />
</div>

{% include 'footer.html' %}
